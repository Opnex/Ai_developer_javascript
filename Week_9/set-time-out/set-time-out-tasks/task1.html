<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }

       body {
        background-color: antiquewhite;
        text-align: center;
       }

       .slide {
        display: none;
        width: 400px;
       }

       .active {
        display: block;
        margin: 0 auto;
       }

       button {
        margin: 10px;
        padding: 10px;
       }
    </style>
</head>
<body>
    <h1>Simple Slideshow</h1>
    
    <img class="slide active" src="/Week_9/set-time-out/set-time-out-tasks/images/BARCA-images.jpg">
    <img class="slide" src="/Week_9/set-time-out/set-time-out-tasks/images/BARCA-images2.jpg">
    <img class="slide" src="/Week_9/set-time-out/set-time-out-tasks/images/BARCA-images3.jpg">
    <img class="slide" src="/Week_9/set-time-out/set-time-out-tasks/images/BARCA-images4.jpg">
    
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="resume()">Resume</button>
    
    <script>
        let slide = document.querySelectorAll('.slide');
        let current = 0;
        let timer;

        function next() {
            slide[current].classList.remove('active');
            current = (current + 1) % slide.length;
            slide[current].classList.add('active');
        }

        function start() { timer = setInterval(next, 2000); }
        function pause() { clearInterval(timer); }
        function resume() { timer = setInterval(next, 2000); }
    </script>
</body>
</html>
