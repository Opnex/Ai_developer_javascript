<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array & loop Tasks</title>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #cab6df 0%, #aebacf 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #task1 {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
        }
        
        #task2 {
            background: linear-gradient(45deg, #4ECDC4, #6EE7E7);
            color: white;
        }
        
        #task3 {
            background: linear-gradient(45deg, #FFD166, #FFE5A5);
            color: #333;
        }
        
        #task4 {
            background: linear-gradient(45deg, #118AB2, #06D6A0);
            color: white;
        }
        
        .button-icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Dashboard</h1>
        <p class="subtitle">Open console then <SPan style="color: #FF6B6B;">CLICK</SPan> any button to view task</p>
        
        <div class="button-container">
            <button id="task1">
                Button 1
            </button>
            
            <button id="task2">
                Button 2
            </button>
            
            <button id="task3">
                Button 3
            </button>
            
            <button id="task4">
                Button 4
            </button>
        </div>
    </div>
</body>
</html>
