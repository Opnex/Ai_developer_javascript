<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Opnex Student Performance</h1>
            <p class="subtitle">Manage your students records with ease</p>
        </header>
        
        <section class="form-section">
            <h2>Add New Student</h2>
            <form id="student-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="1" max="30" required>
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class" required>
                            <option value="" disabled selected>Select level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image" required>
                    </div>

                    <div class="form-group">
                        <label for="html">HTML Score</label>
                        <input type="number" id="html" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="css">CSS Score</label>
                        <input type="number" id="css" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="java">Javascript Score</label>
                        <input type="number" id="java" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="react">React Score</label>
                        <input type="number" id="react" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="python">Python Score</label>
                        <input type="number" id="python" min="0" max="100" required>
                    </div>
                    
                </div>
                <button type="submit">Add Student</button>
            </form>
        </section>
        
        <section class="table-section">
            <h2>Student Records</h2>
            <div class="search-section">
                <input type="text" id="search" class="search-box" placeholder="Search by student name...">
            </div>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>Average Score</th>
                        <th>Performance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student data here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
