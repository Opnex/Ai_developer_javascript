<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>
        
        <div class="app-body">
            <section class="form-section">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="task-name">Task Name</label>
                            <input type="text" id="task-name" placeholder="Enter task name" required>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" required>
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-date">Due Date</label>
                            <input type="date" id="task-date" required>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
                        </div>
                    </div>
                </form>
            </section>
            
            <section class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </section>
            
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
