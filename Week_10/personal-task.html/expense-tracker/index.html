<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-money-bill-wave"></i> Personal Expense Tracker</h1>
            <p class="subtitle">Monitor your spending and stay on budget</p>
        </header>
        
        <div class="app-body">
            <section class="summary-section">
                <div class="summary-card">
                    <h3>Total Spent</h3>
                    <div class="amount" id="total-amount">₦0.00</div>
                </div>
                <div class="summary-card">
                    <h3>Monthly Budget</h3>
                    <div class="amount" id="budget-amount">₦0.00</div>
                </div>
                <div class="summary-card">
                    <h3>Remaining Budget</h3>
                    <div class="amount" id="remaining-amount">₦0.00</div>
                </div>
            </section>
            
            <div class="budget-alert" id="budget-alert">
                <i class="fas fa-exclamation-triangle"></i> Warning: You have spent over 80% of your monthly budget!
            </div>
            
            <section class="form-section">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="expense-name">Expense Name</label>
                            <input type="text" id="expense-name" placeholder="Enter expense name" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount (₦)</label>
                            <input type="number" id="expense-amount" min="1" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="education">Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date" required>
                        </div>
                    </div>
                    <button type="submit"><i class="fas fa-plus"></i> Add Expense</button>
                </form>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <h3>Set Monthly Budget</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="monthly-budget">Monthly Budget (₦)</label>
                            <input type="number" id="monthly-budget" min="1" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" id="set-budget-btn"><i class="fas fa-save"></i> Set Budget</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="filter-section">
                <div class="filter-group">
                    <span>Filter by:</span>
                    <button class="filter-btn active" data-filter="all">All Expenses</button>
                    <button class="filter-btn" data-filter="food">Food</button>
                    <button class="filter-btn" data-filter="transport">Transport</button>
                    <button class="filter-btn" data-filter="entertainment">Entertainment</button>
                    <button class="filter-btn" data-filter="education">Education</button>
                    <button class="filter-btn" data-filter="other">Other</button>
                </div>
            </section>
            
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount (₦)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Expenses will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
