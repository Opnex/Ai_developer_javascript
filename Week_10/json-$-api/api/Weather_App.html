<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .weather-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .city-name {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .temperature {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .description {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        .detail-item {
            text-align: center;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Weather App</h1>
    
    <div>
        <input type="text" id="cityInput" placeholder="Enter city name" value="Lagos">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    
    <br>
    
    <div class="weather-container" id="weatherDisplay">
        Click "Get Weather" to see weather information
    </div>

    <script>
        async function getWeather() {
            let city = document.getElementById('cityInput').value;
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            // Show loading
            document.getElementById('weatherDisplay').innerHTML = 
                '<p>Loading weather data...</p>';
            
            try {
                // Using wttr.in API (simple, no API key needed)
                let response = await fetch(`https://wttr.in/${city}?format=j1`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                let data = await response.json();
                
                // Extract weather info
                let current = data.current_condition[0];
                let location = data.nearest_area[0];
                
                // Display weather
                document.getElementById('weatherDisplay').innerHTML = `
                    <div class="city-name">${location.areaName[0].value}</div>
                    <div class="temperature">${current.temp_C}°C</div>
                    <div class="description">${current.weatherDesc[0].value}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div>Feels Like</div>
                            <div><strong>${current.FeelsLikeC}°C</strong></div>
                        </div>
                        <div class="detail-item">
                            <div>Humidity</div>
                            <div><strong>${current.humidity}%</strong></div>
                        </div>
                        <div class="detail-item">
                            <div>Wind</div>
                            <div><strong>${current.windspeedKmph} km/h</strong></div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('weatherDisplay').innerHTML = 
                    `<p>Error: ${error.message}</p><p>Please try another city</p>`;
            }
        }
        
        // Load weather for default city
        getWeather();
    </script>
</body>
</html>
