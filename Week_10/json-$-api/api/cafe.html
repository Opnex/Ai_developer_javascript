<!DOCTYPE html>
<html>
<head>
    <title>Café Menu from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .item-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .item-price {
            font-size: 24px;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .item-category {
            display: inline-block;
            padding: 5px 10px;
            background-color: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FreshBite Café Menu</h1>
    
    <div>
        <button onclick="loadMenu()">Load Menu</button>
        <button onclick="filterByCategory('Drinks')">Show Drinks</button>
        <button onclick="filterByCategory('Food')">Show Food</button>
    </div>
    
    <div id="menuDisplay" class="menu-grid"></div>

    <script>
        let allMenuItems = [];
        
        // Simulate API call (replace with your real API)
        async function loadMenu() {
            document.getElementById('menuDisplay').innerHTML = 
                '<p>Loading menu...</p>';
            
            try {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulated menu data (replace with real fetch)
                allMenuItems = [
                    {
                        id: 1,
                        name: "Espresso",
                        price: 3.50,
                        category: "Drinks",
                        description: "Strong Italian coffee"
                    },
                    {
                        id: 2,
                        name: "Latte",
                        price: 4.50,
                        category: "Drinks",
                        description: "Coffee with steamed milk"
                    },
                    {
                        id: 3,
                        name: "Club Sandwich",
                        price: 8.99,
                        category: "Food",
                        description: "Triple-decker sandwich"
                    },
                    {
                        id: 4,
                        name: "Croissant",
                        price: 3.25,
                        category: "Food",
                        description: "Fresh buttery croissant"
                    },
                    {
                        id: 5,
                        name: "Cappuccino",
                        price: 4.00,
                        category: "Drinks",
                        description: "Espresso with foam"
                    }
                ];
                
                displayMenu(allMenuItems);
                
            } catch (error) {
                document.getElementById('menuDisplay').innerHTML = 
                    '<p>Error loading menu</p>';
            }
        }
        
        function displayMenu(items) {
            let html = '';
            
            items.forEach(item => {
                html += `
                    <div class="menu-item">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${item.category}</div>
                        <div class="item-price">N${item.price.toFixed(2)}</div>
                        <p>${item.description}</p>
                        <button onclick="addToCart(${item.id})">Add to Cart</button>
                    </div>
                `;
            });
            
            document.getElementById('menuDisplay').innerHTML = html;
        }
        
        function filterByCategory(category) {
            let filtered = allMenuItems.filter(item => item.category === category);
            displayMenu(filtered);
        }
        
        function addToCart(itemId) {
            let item = allMenuItems.find(i => i.id === itemId);
            console.log('Added to cart:', item.name);
            alert(`Added ${item.name} to cart!`);
        }
        
        // Load menu on page load
        loadMenu();
    </script>
</body>
</html>
