<body>
    <script>
                //         ## üéØ Practice Exercise 2
                // **Task:** Random delivery success or failure.  
                // - Write a function `deliverOrder(order)` that waits 2 seconds.  
                // - 50% of the time, resolve with `"‚úÖ Delivered: <order>"`.  
                // - 50% of the time, reject with `"‚ùå Delivery failed: <order>"`.  
                // - Use `.then()` and `.catch()` to handle both cases.
        
        function deliverOrder(order) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let success = Math.random() > 0.5;

                    if (success) {
                        resolve("Delivered successfully", order);
                    } else {
                        reject("Order Failed");
                    }
                }, 2000);
            });
            }
        deliverOrder("Fufu") 
            .then(function(message) {
              console.log("Message: ", message);  
            })

            .catch(function(fail) {
                console.log("Message: ", fail);
            })
    </script>
</body>
